<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col border">Column 1</div>
        <div class="col border">Column 2</div>
        <div class="col border">Column 3</div>
        <div class="col border">Column 4</div>
    </div>
    <div class="row">
        <div class="col-6 border">First col</div>
        <div class="col border">second col</div>
        <div class="col border">third col</div>
    </div>
    <div class="row">
        <div class="col-6 border">first again</div>
        <div class="col-4 border">second again</div>
        <div class="col-3 border">Third again</div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 col-xxl-3 border">Colorado</div>
        <div class="col-12 col-md-6 col-lg-4 col-xxl-3 border">New Mexico</div>
        <div class="col-12 col-md-6 col-lg-4 col-xxl-3 border">Georgia</div>
        <div class="col-12 col-md-6 col-lg-4 col-xxl-3 border">Minnesota</div>
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
